os: osx
osx_image: xcode9.3
script:
- xcodebuild -version
- carthage version
- swiftlint version
- "./bootstrap.sh"
- set -o pipefail && env "NSUnbufferedIO=YES" xcodebuild test -scheme WWDC -project WWDC.xcodeproj | xcpretty -f `xcpretty-travis-formatter`
notifications:
  slack:
    on_pull_requests: true
    secure: ""
    template:
      - "%{result}: Build <%{build_url}|#%{build_number}> (<%{compare_url}|`%{commit}`>) on %{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author}"