os: osx
osx_image: xcode9.3
script:
  - xcodebuild -version
  - carthage version
  - swiftlint version
  - echo -en '\033[33;1mBootstrap\033[0m travis_fold:start:bootstrap\\r'
  - "./bootstrap.sh"
  - echo 'travis_fold:end:bootstrap\n'
  - set -o pipefail && env "NSUnbufferedIO=YES" xcodebuild test -scheme WWDC -project WWDC.xcodeproj | xcpretty -f `xcpretty-travis-formatter`
